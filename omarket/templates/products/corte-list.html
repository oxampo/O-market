<!DOCTYPE html>
<html lang="en">

    {% load static %}

    <table class="table table-borderless">
        <thead>

                <td>Nombre</td>
                <td>
                    <a href="{% url 'crud-corte' %}" class="btn text-secondary px-0">

                </tr>
            {% endfor %}
        </tbody>
    </table>
