<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--en el Ãºltimo link se accede a lo del icono de logout que sale en la pagina-->


</head>
<body>
    <!-- {% include "nav.html" %} -->

    <h1>Productos</h1>
    
    <table class="table table-borderless">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Fecha</td>
                <td>Precio</td>
                <td>
                    <a href="{% url 'asignar-precio' %}" class="btn text-secondary px-0">
                        (Asignar)
                    </a>
                </td>
            </tr>
            
        </thead>
        <tbody>
            {% for Price in price_list %}
                <tr>
                    <td>{{ Price.price_product }}</td>
                    <td>{{ Price.date_price }}</td>
                    <td>{{ Price.price }}$</td>
                    <td>
                        <a href="{% url 'precio-update' Price.id %}" class="btn text-secondary px-0">
                            (Edit)
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    

</body>
</html>
