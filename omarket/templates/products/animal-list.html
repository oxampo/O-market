<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--en el último link se accede a lo del icono de logout que sale en la pagina-->


</head>
<body>
    <!-- {% include "nav.html" %} -->
    <a href="{% url 'precios-list' %}" class="btn text-secondary px-0">
        Productos
    </a>
    <a href="{% url 'product-list' %}" class="btn text-secondary px-0">
        Descripción productos
    </a>
    <a href="{% url 'piece-list' %}" class="btn text-secondary px-0">
        Piezas
    </a>
    <a href="{% url 'corte-list' %}" class="btn text-secondary px-0">
        Cortes
    </a>
    <a href="{% url 'animal-list' %}" class="btn text-secondary px-0">
        Animales
    </a>
    <h1>Animales</h1>
    
    <table class="table table-borderless">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>
                    <a href="{% url 'crud-animal' %}" class="btn text-secondary px-0">
                        (Create)
                    </a>
                </td>
            </tr>
            
        </thead>
        <tbody>
            {% for Animals in animal_list %}
                <tr>
                    <td>{{ Animals.animalName }}</td>
                    <td>
                        <a href="{% url 'animal-update' Animals.id %}" class="btn text-secondary px-0">
                            (Edit)
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    

</body>
</html>
