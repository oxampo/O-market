<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <style>

    </style>
</head>
<body class="h-100">


    <h2>Cédula de usuario</h2>
    {% if error %}
        <p class="alert alert-danger">{{error}}</p>
    {% endif %}
    <form action="{% url 'vender' %}" method="POST">
        {% csrf_token %}

        <div class="form-group" >
            <input type="text" class="form-control" placeholder="cédula" name="cedula" required="true"/>
        </div>

        <button class="btn btn-success btn-block mt-5" type="submit">Buscar</button>

    </form>
        {% if ready %}
            <br><br>
            <h2>Datos de usuario</h2>
            {% for value,key  in  data.items %}
                <form>
                    <input type="text" class="form-control" readonly="readonly" value="{{key}}" name="cedula" required="true"/>
                </form>
            {% endfor %}
            <br><br>
            <h2>Método de pago</h2>

        {% endif %}








</body>
</html>
