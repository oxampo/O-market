<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />


    <style>
        body { background: #fafafa;
        height: 100%;
        width: 100%;
        font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="h-100">

<div class="container h-100">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">

                <img src="{% static "img/comarket.png" %}" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">
<!--container-->
                <h1 style="text-align:center">Inicio de sesión</h1>
                {% if error %}
                    <p class="alert alert-danger" style="color:red;">{{error}}</p>
                {% endif %}

                <form method="POST" action="{% url "login" %}">

                    {% csrf_token %}<!--esto es para proteger de hackers-->
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Nombre de usuario" name="username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Contraseña" name="password">
                    </div>
                
                    <button class="btn btn-success btn-block mt-5" type="submit">Acceder</button>
                    
                </form>

                <p class="mt-4">¿Aún sin cuenta? <a href="{% url "signup"%}">Regístrate aquí</a></p>
                <p class="mt-4">¿Solo deseas ver qué ofrecemos? <a href="{% url "home"%}">Entra sin compromiso</a></p>
<!--container-->              

            </div>
        </div>
    </div>






</body>
</html>
