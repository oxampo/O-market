<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
</head>
<body>

<!--<p>{% lorem how_many_paragraphs %}</p>-->

{% load static %}
<div class="container h-100">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">

                <img src="{% static "img/comarket.png" %}" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">

                {% if error %}
                    <p style="color:red;">{{error}}</p>
                {% endif %}

                <form method="POST" action="{% url "login" %}">

                    {% csrf_token %}
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">

                    <button type0="submit">Acceder</button>
                </form>
               

            </div>
        </div>
    </div>






</body>
</html>
