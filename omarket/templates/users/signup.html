<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />


    <style>
        body { background: #fafafa;
        height: 100%;
        width: 100%;
        font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="h-100">

<div class="container h-100">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">

                <img src="{% static "img/comarket.png" %}" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">
<!--container-->
              <h1 style="text-align:center">Registro de usuario</h1>
               
               {% if error %}
                    <p class="alert alert-danger">{{error}}</p>
               {% endif %}
               
               <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" required="true"/>
                    </div>

                    <div class="form-group" >
                        <input type="password" class="form-control" placeholder="Contraseña" name="passwd" required="true"/>
                    </div>

                    <div class="form-group" >
                        <input type="password" class="form-control" placeholder="Confirmación de Contraseña" name="passwd_confirmation" required="true"/>
                    </div>

                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Nombre" name="first_name" required="true"/>
                    </div>

                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Apellido" name="last_name" required="true"/>
                    </div>
                    <div class="form-group" >
                        <input type="email" class="form-control" placeholder="Email" name="email" required="true"/>
                    </div>

                    <button class="btn btn-success btn-block mt-5" type="submit">Registrar usuario</button>
               </form>



<!--container-->              

            </div>
        </div>
    </div>






</body>
</html>
